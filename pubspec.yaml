name: ai_coinbox
description: "Allied iMpact Coin Box - P2P loan and investment platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Base
  collection: ^1.17.0
  
  # UI
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.6.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_staggered_grid_view: ^0.7.0

  # Firebase
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.10
  firebase_storage: ^11.6.8
  firebase_messaging: ^14.9.4
  firebase_analytics: ^10.4.3

  # Authentication
  google_sign_in: ^6.1.6
  local_auth: ^2.1.8
  flutter_secure_storage: ^9.0.0

  # State Management
  provider: ^6.1.1

  # Payments
  flutter_stripe: ^9.6.0
  paystack_standard: ^0.0.8

  # Networking & Data
  http: ^0.13.6
  intl: ^0.17.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # Charts & Visualization
  fl_chart: ^0.66.0
  charts_flutter: ^0.12.0

  # Utilities
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  uuid: ^4.3.3
  share_plus: ^7.2.1
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  mockito: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/CoinBoxLogo01.svg
    
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900